<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista con Cámara y Saludo</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="row w-100">
            <!-- Sección de la cámara -->
            <div class="col-md-8 d-flex justify-content-center align-items-center border-end">
                <div class="border border-secondary rounded" style="width: 100%; height: 500px; background-color: #f8f9fa;">
                    <!-- Aquí irá la cámara (por ahora un recuadro) -->
                    <p class="text-center text-secondary mt-5">Vista de la Cámara</p>
                </div>
            </div>
            <!-- Sección del saludo -->
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-primary text-center">¡Hola, Ricardo!</h1>
                <p class="text-secondary text-center fs-4">Hora de entrada: 10:30 AM</p>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
