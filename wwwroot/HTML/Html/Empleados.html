<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Tabla de Registro de Empleados</h2>
        
        <!-- Formulario para agregar nuevo empleado -->
        <form id="employeeForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="employeeName" class="form-label">Nombre del Empleado</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Ingresa el nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="employeeEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="employeeEmail" placeholder="Ingresa el correo" required>
                </div>
                <div class="col-md-4">
                    <label for="employeePosition" class="form-label">Posición</label>
                    <input type="text" class="form-control" id="employeePosition" placeholder="Ingresa la posición" required>
                </div>
                <div class="col-12 text-center">
                    <label for="fingerprintButton" class="form-label d-block">Registro de Huella Digital</label>
                    <button type="button" class="btn btn-secondary" id="fingerprintButton" onclick="registerFingerprint()">Registrar Huella Digital</button>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Agregar Empleado</button>
            </div>
        </form>

        <!-- Tabla de Empleados -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Posición</th>
                    <th>Huella Digital Registrada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juan.perez@ejemplo.com</td>
                    <td>Ingeniero de Software</td>
                    <td>Sí</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2" onclick="editEmployee(this)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteEmployee(this)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let employeeCount = 1;

        document.getElementById('employeeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('employeeName').value;
            const email = document.getElementById('employeeEmail').value;
            const position = document.getElementById('employeePosition').value;

            employeeCount++;
            const tableBody = document.getElementById('employeeTableBody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${employeeCount}</td>
                <td>${name}</td>
                <td>${email}</td>
                <td>${position}</td>
                <td>No</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" onclick="editEmployee(this)">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteEmployee(this)">Eliminar</button>
                </td>
            `;
            tableBody.appendChild(row);

            document.getElementById('employeeForm').reset();
        });

        function deleteEmployee(button) {
            button.parentElement.parentElement.remove();
        }

        function editEmployee(button) {
            const row = button.parentElement.parentElement;
            document.getElementById('employeeName').value = row.cells[1].textContent;
            document.getElementById('employeeEmail').value = row.cells[2].textContent;
            document.getElementById('employeePosition').value = row.cells[3].textContent;
            deleteEmployee(button);
        }

        function registerFingerprint() {
            alert("Redirigiendo a la vista para el registro de huella digital...");
            // Redirigir o abrir una nueva vista para el registro de huella digital
            window.location.href = "huella-digital.html";
        }
    </script>
</body>
</html>
